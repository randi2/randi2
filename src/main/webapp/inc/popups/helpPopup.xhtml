<ice:form xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
	<ice:panelPopup draggable="false" modal="true"
		visible="#{randi2Page.helpVisible}"
		rendered="#{randi2Page.helpVisible}">
		<f:facet name="header">
			<ice:panelGrid border="0" columns="2">
				<ice:graphicImage value="/img/icons/help16.png"></ice:graphicImage>
				<ice:outputLabel value="#{labels['pages.helpPopup.header']}"></ice:outputLabel>
			</ice:panelGrid>
		</f:facet>
		<f:facet name="body">
		<ice:panelGrid>
		<ice:panelDivider orientation="vertical">
		<f:facet name="first">
		<!-- Help - Tree -->
		<ice:panelGroup style="padding: 10px;">
		<ice:outputText>!Here comes a tree with help topics!</ice:outputText>
		</ice:panelGroup>
		</f:facet>
		<f:facet name="second">
		<!-- Help content -->
		<ice:panelGroup style="padding: 10px;">
		<ice:outputText>!Here comes the help content!</ice:outputText>
		</ice:panelGroup>
		</f:facet>
		</ice:panelDivider>
		<f:facet name="footer">
			<ice:panelGroup>
				<ice:commandButton value="#{labels['buttons.ok']}"
					action="#{randi2Page.hideHelp}" immediate="true"></ice:commandButton>
			</ice:panelGroup>
		</f:facet>
		</ice:panelGrid>
		</f:facet>
	</ice:panelPopup>
</ice:form>
