<ice:form xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
	<ice:panelPopup draggable="false" modal="true"
		visible="#{randi2Page.aboutVisible}"
		rendered="#{randi2Page.aboutVisible}">
		<f:facet name="header">
			<ice:panelGrid border="0" columns="2">
				<ice:graphicImage value="/img/icons/about16.png"></ice:graphicImage>
				<ice:outputLabel value="#{labels['pages.aboutPopup.header']}"></ice:outputLabel>
			</ice:panelGrid>
		</f:facet>
		<f:facet name="body">
			<ice:panelGrid border="0" columns="1">
				<f:facet name="footer">
					<ice:panelGroup>
						<ice:commandButton value="#{labels['buttons.ok']}"
							action="#{randi2Page.hideAbout}" immediate="true"></ice:commandButton>
					</ice:panelGroup>
				</f:facet>
				<ice:panelCollapsible expanded="true" toggleOnClick="false">
					<f:facet name="header">
						<ice:panelGrid border="0" columns="2">
							<ice:graphicImage value="/img/icons/development16.png"></ice:graphicImage>
							<ice:outputLabel value="#{labels['pages.aboutPopup.info1']}"></ice:outputLabel>
						</ice:panelGrid>
					</f:facet>
					<ice:panelGrid columnClasses="1">
						<ice:graphicImage value="/img/randi2.png"
							style="width: 141px; height: 47px"></ice:graphicImage>
						<ice:outputText value="#{labels['pages.aboutPopup.content']}"
							escape="false" />
						<ice:outputLink value="#{randi2.website1}" target="_blank">
							<ice:outputLabel value="#{randi2.website1}" />
						</ice:outputLink>
					</ice:panelGrid>

				</ice:panelCollapsible>
				<ice:panelCollapsible expanded="true" toggleOnClick="false">
					<f:facet name="header">
						<ice:panelGrid border="0" columns="2">
							<ice:graphicImage value="/img/icons/hostInst16.png"></ice:graphicImage>
							<ice:outputLabel value="#{labels['pages.aboutPopup.info2']}"></ice:outputLabel>
						</ice:panelGrid>
					</f:facet>
					<ice:panelGrid columns="1">
						<ice:graphicImage value="#{randi2.logoPath}"
							style="width: 238px; height: 30px;"></ice:graphicImage>
						<ice:outputText value="#{labels['pages.aboutPopup.hostingInst']}"
							escape="false" />
						<ice:outputLink value="#{randi2.website2}" target="_blank">
							<ice:outputLabel value="#{randi2.website2}" />
						</ice:outputLink>
					</ice:panelGrid>
				</ice:panelCollapsible>
			</ice:panelGrid>
		</f:facet>
	</ice:panelPopup>
</ice:form>
