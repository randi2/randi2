<ice:form partialSubmit="true" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
	<ice:panelTabSet style="font-size: 9;display: block;">
		<ice:panelTab label="#{labels['pages.trialSitesViewPanel.headline']}">
			<ice:outputLabel
				value="#{labels['pages.trialSitesViewPanel.headline2']} #{trialSiteHandler.trialSitesAmount}"></ice:outputLabel>
			<ice:dataTable border="1"
				value="#{trialSiteHandler.allTrialSites}" var="trialSite"
				width="550px">
				<ice:column id="column1">
					<ice:outputText value="#{trialSite.name}"></ice:outputText>
					<f:facet name="header">
						<ice:outputText value="#{labels['trialSite.name']}" id="nameH"></ice:outputText>
					</f:facet>
				</ice:column>
				<ice:column id="column2">
					<ice:outputText value="#{trialSite.street}"></ice:outputText>
					<f:facet name="header">
						<ice:outputText value="#{labels['trialSite.street']}" id="streetH"></ice:outputText>
					</f:facet>
				</ice:column>
				<ice:column id="column3">
					<ice:outputText value="#{trialSite.city}"></ice:outputText>
					<f:facet name="header">
						<ice:outputText value="#{labels['trialSite.city']}" id="cityH"></ice:outputText>
					</f:facet>
				</ice:column>
				<ice:column id="column4">
					<ice:outputText value="#{trialSite.postcode}"></ice:outputText>
					<f:facet name="header">
						<ice:outputText value="#{labels['trialSite.postcode']}"
							id="postcodeH"></ice:outputText>
					</f:facet>
				</ice:column>
				<ice:column id="column5">
					<ice:commandLink id="showId" value="#{labels['buttons.show']}"
						actionListener="#{randi2Page.showTrialSite}">
						<ice:outputText value="#{trialSite}" visible="false"></ice:outputText>
					</ice:commandLink>
					<f:facet name="header">
						<ice:outputText value="" id="showH"></ice:outputText>
					</f:facet>
				</ice:column>
			</ice:dataTable>
		</ice:panelTab>
	</ice:panelTabSet>
</ice:form>
