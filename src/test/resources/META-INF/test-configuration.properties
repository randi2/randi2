# Database Configuration
# currently possible db-types are: derby, hsqldb, mysql, postgresql, mssql
# derby and hsqldb work without a DBMS-Installation,
# use username "sa" and password "" for hsqldb and derby
# The Database get's stored in ${user.home}
# mysql, postgresql and mssql need a DBMS installation, you can use provided
# database and user creation scripts located in the resources folder
# mssql: named instances of SQL Server must be connected via the portnumber
# of the named instance (mssql.port)
db.type=derby
db.host=localhost
db.database=randi2
db.username=sa
db.password=

# Mailserver Configuration
mail.host=localhost
mail.username=randi2
mail.password=randi2
mail.from=randi2@randi2.de

# Customization Configuration
info.server=http://randi2.org
info.hoster=RANDI2 Team

# DataSource Configuration - Change only if you know what you are doing
# Two Connection pools are possible: c3p0 and dbcp
# com.mchange.v2.c3p0.ComboPooledDataSource
# org.apache.commons.dbcp.BasicDataSource
pooledDataSource.dataSourceType=dbcp
pooledDataSource.initialPoolSize=3
pooledDataSource.minPoolSize=3
pooledDataSource.maxPoolSize=100
pooledDataSource.maxConnectionAge=28000

# Database-Specific Database Configuration for derby - Change only if you know what you are doing
derby.driverClass=org.apache.derby.jdbc.EmbeddedDriver
#org.hibernate.dialect.DerbyDialect does not work - we take Fix for known CLOB>255 bug in hibernate
derby.dialect=de.randi2.utility.CustomDerbyDialect
derby.jdbcUrl=jdbc:derby:${user.home}/derby/${db.database};create=true

# Database-Specific Database Configuration for hsqldb - Change only if you know what you are doing
hsqldb.driverClass=org.hsqldb.jdbcDriver
#org.hibernate.dialect.HSQLDialect does not work - we take Fix for HSQL native SQL queries
hsqldb.dialect=de.randi2.utility.CustomHSQLDialect
hsqldb.jdbcUrl=jdbc:hsqldb:${user.home}/hsqldb/${db.database}

# Database-Specific Database Configuration for MySQL - Change only if you know what you are doing
mysql.driverClass=com.mysql.jdbc.Driver
mysql.port=3306
mysql.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
mysql.jdbcUrl=jdbc:mysql://${db.host}:${mysql.port}/${db.database}

# Database-Specific Database Configuration for Postgres - Change only if you know what you are doing
postgresql.driverClass=org.postgresql.Driver
postgresql.port=5432
postgresql.dialect=org.hibernate.dialect.PostgreSQLDialect
postgresql.jdbcUrl=jdbc:postgresql://${db.host}:${postgresql.port}/${db.database}

# Database-Specific Database Configuration for MS SQLServer - Change only if you know what you are doing
mssql.driverClass=com.microsoft.sqlserver.jdbc.SQLServerDriver
mssql.port=1433
mssql.dialect=org.hibernate.dialect.SQLServerDialect
mssql.jdbcUrl=jdbc:sqlserver://${db.host}:${mssql.port};databaseName=${db.database}